<div class="container">
  <section class="text-center text-lg-start">
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="assets/images/login.png" alt="Login Image"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <!-- Email input -->
              <div class="mb-4">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="email" />
              </div>

              <!-- Password input -->
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required
                  [(ngModel)]="password" />
              </div>

              <!-- Submit button -->
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-4">
                  Sign in
                </button>
              </div>

              <!-- Message -->
              <div *ngIf="loginError" class="text-danger text-center">
                Invalid email or password.
              </div>
              <div *ngIf="loginSuccess" class="text-success text-center">
                Login successful!
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
