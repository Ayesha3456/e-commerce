<div class="container mt-4">
  <!-- Cart Icon -->
  <div class="d-flex justify-content-end mb-3">
    <div class="position-relative">
      <a [routerLink]="['/billing']" class="btn btn-outline-secondary position-relative">
        ðŸ›’
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          {{ totalItems() }}
        </span>
      </a>
    </div>
  </div>

  <!-- Search + Sort -->
  <div class="row mb-4">
    <div class="col-md-9">
      <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search products..." />
    </div>
    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="sortOption">
        <option value="">Sort By</option>
        <option value="az">Name (A-Z)</option>
        <option value="za">Name (Z-A)</option>
        <option value="low">Price (Low to High)</option>
        <option value="high">Price (High to Low)</option>
      </select>
    </div>
  </div>

  <div class="row">
    <!-- Product List -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of filteredProducts()">
          <div class="card h-100">
            <img [src]="'assets/images/' + product.image" class="card-img-top" alt="{{ product.name }}"
              style="height: 200px; object-fit: contain; padding: 10px;" />
            <div class="card-body d-flex flex-column">
              <h6>{{ product.name }}</h6>
              <p class="text-muted mb-2">â‚¹{{ product.price }}</p>
              <input type="number" class="form-control mb-2" [(ngModel)]="product.quantity" min="1" />
              <button class="btn btn-success mt-auto" (click)="addToCart(product)">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Sidebar -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <span><strong>ðŸ›’ Cart</strong></span>
          <span class="badge bg-primary">{{ totalItems() }} items</span>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let item of cart">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                {{ item.name }} (x{{ item.quantity }})<br />
                â‚¹{{ item.price * item.quantity }}
              </div>
              <button class="btn btn-sm btn-danger" (click)="removeFromCart(item)">âœ–</button>
            </div>
          </li>
        </ul>
        <div class="card-footer text-end">
          <p><strong>Total:</strong> â‚¹{{ totalPrice() }}</p>
          <a class="btn btn-primary w-100" [routerLink]="['/billing']">Proceed to Billing</a>
        </div>
      </div>
    </div>
  </div>
</div>
